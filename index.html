<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>write</title>
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/write.js" type="text/javascript"></script>
<script src="js/file.js" type="text/javascript"></script>
<script src="js/wordcount.js" type="text/javascript"></script>
<script src="js/about.js" type="text/javascript"></script>
<link href="style/write.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<!--主体-->
<form action="sendto.php" method="post" onsubmit="return sendto_sub()">
<div id="main">
	<!--顶部-->
    <div class="header" id="header">
    	<div class="logo">
        	<img src="img/header.png" title="catwrite" />
        </div>
        <div class="aboutcat">
        	<a href="javascript:void()" onclick="aboutcat()">ABOUT</a>
        </div>
    </div>
    <!--左侧列表-->
    <div class="left_list" id="l_list">    	
    	<div class="mainfile">
        	<div class="maintitle">
            	目录
                <div id="create_file" class="add_file" title="创建文件" onclick="create_file_title()"></div>
            </div>
            <ul id="title_list" class="title_list">
            </ul>
        </div>
    </div>
    <!--左右隔离线-->
    <div class="oneline on" onclick="j" id="oneline"></div>
    <!--右侧编辑-->
    <div class="core" id="r_edit">
    	<div id="toolbar" class="toolBar">
        	<div class="title" id="fs" title="快捷键：ESC" onclick="fullscreen()">全 屏</div>
            <div class="title" id="savefile" onclick="saveas()">保 存</div>
            <div class="title" id="word_count" title="快捷键：F9" onclick="show_word_count()">详细统计</div>
            <div class="title" id="fast_typesetting" title="快捷键：F10" onclick="fast_typesetting()">快速排版</div>
            <div class="select" id="sendto" title="发送" onclick="fast_typesetting()">
            	<div class="title">
                	发送
                    <div class="small_triangle"></div>
                </div>
                <ul>
                	<li title="发送至邮箱" onclick="send_email()">发送至邮箱</li>
                    <li title="发送至Dropbox">发送至Dropbox</li>
                </ul>
            </div>
        </div>        
        <div id="edit_area" class="edit_area">
        	<div class="edit_control" id="edit_control">
            	<input type="hidden" id="txtid" value="edittext" />
            </div>
            <div class="edit_info">
	            字数：<span id="editinfo" class="edit_info_span"></span></div>
            </div>
        </div>
     </div>
</div>
</form>
</body>
</html>
